<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster Pro Max - To-Do List</title>
    <style>
        /* CSS RESET */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body {
            font-family: 'Segoe UI', 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7fa;
            color: #222;
            min-height: 100vh;
        }
        a { color: inherit; text-decoration: none; }

        /* NAVBAR */
        nav.navbar {
            width: 100vw;
            background: #0a2259;
            color: #fff;
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1002;
            box-shadow: 0 2px 12px rgba(10,34,89,0.07);
        }
        nav.navbar h1 {
            font-size: 1.7em;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        nav.navbar p {
            font-size: 1em;
            opacity: 0.8;
            margin-left: 18px;
        }
        .toggle-switch { margin-left: 24px; }

        /* LAYOUT */
        .main-content {
            display: flex;
            gap: 32px;
            padding: 96px 32px 32px 32px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .sidebar-left, .sidebar-right {
            flex: 0 0 320px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .sidebar-left { align-items: stretch; }
        .sidebar-right { align-items: stretch; }
        .center-content {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* CARDS */
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(10,34,89,0.07);
            padding: 28px 24px;
            margin-bottom: 0;
        }

        /* SECTION HEADINGS */
        .section-heading {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 18px;
            letter-spacing: 0.5px;
        }
        .divider {
            border: none;
            border-top: 1.5px solid #e1e5e9;
            margin: 18px 0 18px 0;
        }

        /* BUTTONS */
        .add-btn, .action-btn, #downloadReportBtn, .pagination-btn, .filter-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: inherit;
            background: #0a2259;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(10,34,89,0.04);
        }
        .add-btn:hover, .action-btn:hover, #downloadReportBtn:hover, .pagination-btn:hover, .filter-btn:hover {
            background: #1e3a8a;
            color: #fff;
        }
        .filter-btn {
            background: #eaf0fa;
            color: #0a2259;
            border: 1.5px solid #d1d9e6;
            margin-right: 8px;
            margin-bottom: 8px;
            padding: 8px 16px;
        }
        .filter-btn.active, .filter-btn:active {
            background: #0a2259;
            color: #fff;
            border-color: #0a2259;
        }

        /* INPUTS */
        .task-input, .priority-select, #searchInput, #sortSelect {
            border-radius: 8px;
            border: 1.5px solid #d1d9e6;
            padding: 12px 16px;
            font-size: 1em;
            margin-bottom: 0;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .task-input:focus, .priority-select:focus, #searchInput:focus, #sortSelect:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 2px #eaf0fa;
            outline: none;
        }

        /* TASKS */
        .tasks-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(10,34,89,0.07);
            padding: 0;
            overflow-y: auto;
            min-height: 320px;
            max-height: 60vh;
        }
        .task-item {
            display: flex;
            align-items: center;
            padding: 22px 24px;
            border-bottom: 1.5px solid #f0f2f5;
            transition: background 0.2s, opacity 0.2s, transform 0.2s;
            animation: fadeInTask 0.4s;
        }
        .task-item:last-child { border-bottom: none; }
        .task-item.completed {
            opacity: 0.6;
            background: #f4f7fa;
        }
        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 18px;
            accent-color: #1e3a8a;
            cursor: pointer;
        }
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .task-text {
            font-size: 1.08em;
            font-weight: 500;
        }
        .task-text.completed {
            text-decoration: line-through;
        }
        .task-meta {
            display: flex;
            gap: 10px;
            font-size: 0.92em;
            color: #666;
        }
        .priority-badge {
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }
        .priority-high {
            background: #ffe5e5;
            color: #c62828;
        }
        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }
        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }
        .task-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            background: #eaf0fa;
            color: #0a2259;
            border: 1.5px solid #d1d9e6;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.95em;
        }
        .action-btn.edit-btn { background: #1e88e5; color: #fff; border: none; }
        .action-btn.delete-btn { background: #e53935; color: #fff; border: none; }
        .action-btn:hover { filter: brightness(0.95); }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .stat-card {
            background: #f4f7fa;
            color: #0a2259;
            padding: 18px 10px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(10,34,89,0.04);
        }
        .stat-card h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .stat-card p {
            opacity: 0.9;
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0 0 0;
        }
        .pagination-btn {
            background: #eaf0fa;
            color: #0a2259;
            border: 1.5px solid #d1d9e6;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 1em;
        }
        .pagination-btn.active, .pagination-btn:hover {
            background: #0a2259;
            color: #fff;
            border-color: #0a2259;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        .modal h3 { margin-bottom: 20px; color: #0a2259; }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 40px 10px;
            color: #666;
        }
        .empty-state h3 {
            margin-bottom: 10px;
            color: #999;
        }

        /* ANIMATIONS */
        @keyframes fadeInTask {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOutTask {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(10px); }
        }

        /* RESPONSIVE */
        @media (max-width: 1100px) {
            .main-content {
                flex-direction: column;
                gap: 24px;
                padding: 96px 8px 24px 8px;
            }
            .sidebar-left, .sidebar-right {
                flex: 1 1 100%;
                max-width: 100%;
                padding: 18px 8px;
            }
        }
        @media (max-width: 768px) {
            nav.navbar { flex-direction: column; height: auto; padding: 12px 8px; }
            .main-content { padding: 80px 2px 10px 2px; }
            .sidebar-left, .sidebar-right, .center-content { padding: 10px 2px; }
            .card, .tasks-container { padding: 10px 2px; }
            .stats { grid-template-columns: 1fr; }
        }
        /* DARK MODE */
        body.dark-mode {
            background: #181a1b;
            color: #f1f1f1;
        }
        body.dark-mode nav.navbar {
            background: #10182f;
            color: #fff;
        }
        body.dark-mode .card, body.dark-mode .tasks-container, body.dark-mode .modal-content {
            background: #23272a !important;
            color: #f1f1f1 !important;
        }
        body.dark-mode .stat-card {
            background: #1a1d1f !important;
            color: #f1f1f1 !important;
        }
        body.dark-mode .add-btn, body.dark-mode .action-btn, body.dark-mode #downloadReportBtn, body.dark-mode .pagination-btn, body.dark-mode .filter-btn {
            background: #23272a !important;
            color: #fff !important;
            border-color: #667eea !important;
        }
        body.dark-mode .add-btn:hover, body.dark-mode .action-btn:hover, body.dark-mode #downloadReportBtn:hover, body.dark-mode .pagination-btn:hover, body.dark-mode .filter-btn:hover {
            background: #667eea !important;
            color: #fff !important;
        }
        body.dark-mode .task-input, body.dark-mode .priority-select, body.dark-mode #searchInput, body.dark-mode #sortSelect {
            background: #181a1b !important;
            color: #f1f1f1 !important;
            border-color: #444 !important;
        }
        body.dark-mode .divider {
            border-top: 1.5px solid #333 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 style="font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">TaskMaster Pro Max X</h1>
        <p>To-Do List Web Application</p>
        <label class="toggle-switch" title="Toggle light/dark mode">
            <input type="checkbox" id="themeToggle">
            <span class="toggle-slider"></span>
            <span id="themeLabel">Light</span>
        </label>
    </nav>
    <div class="main-content">
        <div class="sidebar-left">
            <div class="task-input-section">
                <div class="section-heading">Add Task</div>
                <div class="input-group">
                    <input type="text" id="taskInput" class="task-input" placeholder="Enter your task..." maxlength="100" aria-label="Task input">
                    <select id="prioritySelect" class="priority-select" aria-label="Priority select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="addTaskBtn" class="add-btn" aria-label="Add Task">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                        Add
                    </button>
                </div>
            </div>
        </div>
        <div class="center-content">
            <div class="section-heading">Your Tasks</div>
            <div class="search-sort-bar">
                <input type="text" id="searchInput" placeholder="Search tasks..." aria-label="Search tasks">
                <select id="sortSelect" aria-label="Sort tasks">
                    <option value="createdAt-desc">Newest</option>
                    <option value="createdAt-asc">Oldest</option>
                    <option value="priority-desc">Priority (High → Low)</option>
                    <option value="priority-asc">Priority (Low → High)</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state">
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started with productivity.</p>
                </div>
            </div>
            <div id="pagination" class="pagination"></div>
        </div>
        <div class="sidebar-right">
            <div class="section-heading">Filters & Stats</div>
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>
            <hr class="divider" />
            <div class="stats">
                <div class="stat-card">
                    <h3 id="totalTasks">0</h3>
                    <p>Total Tasks</p>
                </div>
                <div class="stat-card">
                    <h3 id="completedTasks">0</h3>
                    <p>Completed</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingTasks">0</h3>
                    <p>Pending</p>
                </div>
                <div class="stat-card">
                    <h3 id="completionRate">0%</h3>
                    <p>Completion Rate</p>
                </div>
            </div>
            <hr class="divider" />
            <button id="downloadReportBtn" class="add-btn" style="margin-top: 10px;" aria-label="Download Report">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
                Download Report (PDF)
            </button>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Task</h3>
            <input type="text" id="editTaskInput" class="task-input" style="width: 100%; margin-bottom: 15px;">
            <select id="editPrioritySelect" class="priority-select" style="width: 100%; margin-bottom: 15px;">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <button id="saveEditBtn" class="add-btn">Save Changes</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Task Management System
        class TaskManager {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
                this.editingTaskId = null;
                this.initializeEventListeners();
                this.render();
            }

            initializeEventListeners() {
                // Add task
                document.getElementById('addTaskBtn').addEventListener('click', () => this.addTask());
                document.getElementById('taskInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });

                // Filters
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => this.setFilter(e.target.dataset.filter));
                });

                // Modal events
                document.querySelector('.close').addEventListener('click', () => this.closeModal());
                document.getElementById('saveEditBtn').addEventListener('click', () => this.saveEdit());
                
                // Click outside modal to close
                document.getElementById('editModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('editModal')) {
                        this.closeModal();
                    }
                });
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addTask() {
                const input = document.getElementById('taskInput');
                const priority = document.getElementById('prioritySelect').value;
                const text = input.value.trim();

                if (!text) {
                    alert('Please enter a task!');
                    return;
                }

                const task = {
                    id: this.generateId(),
                    text: text,
                    priority: priority,
                    completed: false,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                };

                this.tasks.unshift(task);
                this.saveTasks();
                input.value = '';
                this.render();
                this.showNotification('Task added successfully!');
            }

            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    task.completedAt = task.completed ? new Date().toISOString() : null;
                    this.saveTasks();
                    this.render();
                    this.showNotification(task.completed ? 'Task completed!' : 'Task marked as pending');
                }
            }

            deleteTask(id) {
                if (confirm('Are you sure you want to delete this task?')) {
                    this.tasks = this.tasks.filter(t => t.id !== id);
                    this.saveTasks();
                    this.render();
                    this.showNotification('Task deleted successfully!');
                }
            }

            editTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    this.editingTaskId = id;
                    document.getElementById('editTaskInput').value = task.text;
                    document.getElementById('editPrioritySelect').value = task.priority;
                    document.getElementById('editModal').style.display = 'block';
                }
            }

            saveEdit() {
                const text = document.getElementById('editTaskInput').value.trim();
                const priority = document.getElementById('editPrioritySelect').value;

                if (!text) {
                    alert('Please enter a task!');
                    return;
                }

                const task = this.tasks.find(t => t.id === this.editingTaskId);
                if (task) {
                    task.text = text;
                    task.priority = priority;
                    this.saveTasks();
                    this.render();
                    this.closeModal();
                    this.showNotification('Task updated successfully!');
                }
            }

            closeModal() {
                document.getElementById('editModal').style.display = 'none';
                this.editingTaskId = null;
            }

            setFilter(filter) {
                this.currentFilter = filter;
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
                this.render();
            }

            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'completed':
                        return this.tasks.filter(t => t.completed);
                    case 'pending':
                        return this.tasks.filter(t => !t.completed);
                    case 'high':
                        return this.tasks.filter(t => t.priority === 'high');
                    default:
                        return this.tasks;
                }
            }

            formatDate(dateString) {
                return new Date(dateString).toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            renderTasks() {
                const container = document.getElementById('tasksContainer');
                const filteredTasks = this.getFilteredTasks();

                if (filteredTasks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>No tasks found!</h3>
                            <p>${this.currentFilter === 'all' ? 'Add your first task to get started' : `No ${this.currentFilter} tasks found`}.</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = filteredTasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}">
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                               onchange="taskManager.toggleTask('${task.id}')">
                        <div class="task-content">
                            <div class="task-text ${task.completed ? 'completed' : ''}">${task.text}</div>
                            <div class="task-meta">
                                <span class="priority-badge priority-${task.priority}">${task.priority}</span>
                                <span>Created: ${this.formatDate(task.createdAt)}</span>
                                ${task.completedAt ? `<span>Completed: ${this.formatDate(task.completedAt)}</span>` : ''}
                            </div>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" onclick="taskManager.editTask('${task.id}')">Edit</button>
                            <button class="action-btn delete-btn" onclick="taskManager.deleteTask('${task.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
                document.getElementById('completionRate').textContent = `${completionRate}%`;
            }

            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            render() {
                this.renderTasks();
                this.updateStats();
            }

            showNotification(message) {
                // Simple notification system
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #4caf50;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 5px;
                    z-index: 1001;
                    animation: slideInRight 0.3s ease-out;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // Data export/import for testing purposes
            exportData() {
                return JSON.stringify(this.tasks, null, 2);
            }

            importData(jsonData) {
                try {
                    this.tasks = JSON.parse(jsonData);
                    this.saveTasks();
                    this.render();
                    this.showNotification('Data imported successfully!');
                } catch (error) {
                    alert('Invalid data format!');
                }
            }

            // Clear all tasks (for testing)
            clearAllTasks() {
                if (confirm('Are you sure you want to delete all tasks? This cannot be undone!')) {
                    this.tasks = [];
                    this.saveTasks();
                    this.render();
                    this.showNotification('All tasks cleared!');
                }
            }

            // Get statistics for reporting
            getDetailedStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;
                const priorityStats = {
                    high: this.tasks.filter(t => t.priority === 'high').length,
                    medium: this.tasks.filter(t => t.priority === 'medium').length,
                    low: this.tasks.filter(t => t.priority === 'low').length
                };

                return {
                    total,
                    completed,
                    pending,
                    completionRate,
                    priorityStats
                };
            }
        }

        // Initialize the application
        let taskManager;
        
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            taskManager = new TaskManager();
            
            // Add some sample data for demonstration (only if no existing data)
            if (taskManager.tasks.length === 0) {
                const sampleTasks = [
                    { id: 'sample1', text: 'Complete SDLC project documentation', priority: 'high', completed: false, createdAt: new Date().toISOString(), completedAt: null },
                    { id: 'sample2', text: 'Review and test application features', priority: 'medium', completed: true, createdAt: new Date(Date.now() - 86400000).toISOString(), completedAt: new Date().toISOString() },
                    { id: 'sample3', text: 'Prepare presentation slides', priority: 'medium', completed: false, createdAt: new Date(Date.now() - 172800000).toISOString(), completedAt: null }
                ];
                
                taskManager.tasks = sampleTasks;
                taskManager.saveTasks();
                taskManager.render();
            }

            // PDF Report Download
            document.getElementById('downloadReportBtn').addEventListener('click', function() {
                const stats = taskManager.getDetailedStats();
                const tasks = taskManager.tasks;
                const doc = new window.jspdf.jsPDF();
                let y = 15;
                doc.setFontSize(18);
                doc.text('TaskMaster Pro Max X - Report', 10, y);
                y += 10;
                doc.setFontSize(12);
                doc.text(`Total Tasks: ${stats.total}`, 10, y);
                y += 7;
                doc.text(`Completed: ${stats.completed}`, 10, y);
                y += 7;
                doc.text(`Pending: ${stats.pending}`, 10, y);
                y += 7;
                doc.text(`Completion Rate: ${stats.completionRate}%`, 10, y);
                y += 10;
                doc.text('Tasks:', 10, y);
                y += 7;
                tasks.forEach((task, idx) => {
                    if (y > 270) { doc.addPage(); y = 15; }
                    doc.text(`${idx+1}. [${task.completed ? '✔' : ' '}] ${task.text} (${task.priority})`, 10, y);
                    y += 7;
                });
                doc.save('TaskMasterProMaxX_Report.pdf');
            });
        });

        // Add CSS animation for notifications
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
        document.head.appendChild(style);

        // Console commands for testing and debugging
        window.debugTasks = {
            export: () => taskManager.exportData(),
            import: (data) => taskManager.importData(data),
            clear: () => taskManager.clearAllTasks(),
            stats: () => taskManager.getDetailedStats(),
            addSample: () => {
                taskManager.tasks.push({
                    id: taskManager.generateId(),
                    text: 'Sample Task ' + (taskManager.tasks.length + 1),
                    priority: ['low', 'medium', 'high'][Math.floor(Math.random() * 3)],
                    completed: Math.random() > 0.5,
                    createdAt: new Date().toISOString(),
                    completedAt: null
                });
                taskManager.saveTasks();
                taskManager.render();
            }
        };

        // Light/Dark Mode Toggle
        document.getElementById('themeToggle').addEventListener('change', function(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                document.getElementById('themeLabel').textContent = 'Dark';
            } else {
                document.body.classList.remove('dark-mode');
                document.getElementById('themeLabel').textContent = 'Light';
            }
        });
    </script>
</body>
</html>
